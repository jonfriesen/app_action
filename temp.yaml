name: sample-monorepo
static_sites:
  - name: frontend
    environment_slug: html
    image:
      registry_type: DOCR
      repository: registry.ddsadtry>/<my-image>
      tag: latest
    source_dir: frontend
    index_document: hello.html
    error_document: error.html
    routes:
      - path: /
  - name: landing
    image:
      registry_type: DOCR
      repository: registry.digitasadry>/<my-image>
      tag: test1
    source_dir: landing
    dockerfile_path: landing/Dockerfile
    output_dir: /app
    error_document: error.html
    routes:
      - path: /landing
services:
  - name: api
    environment_slug: go
    image:
      registry_type: DOCR
      repository: regiasegistry>/<my-image>
      tag: test2
    source_dir: api
    routes:
      - path: /api
  - name: webhook
    environment_slug: go
    github:
      repo: digitalocean/sample-monorepo
      branch: main
      deploy_on_push: true
    source_dir: webhook
    routes:
      - path: /webhook
workers:
  - name: worker
    github:
      repo: digitalocean/sample-monorepo
      branch: main
      deploy_on_push: true
    source_dir: worker
    dockerfile_path: worker/Dockerfile
    run_command: sh -c "cat ./ok && sleep infinity"
